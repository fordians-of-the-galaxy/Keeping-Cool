language: android
dist: trusty
sudo: true
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
before_install:
- openssl aes-256-cbc -K $encrypted_52f4ac1c9c49_key -iv $encrypted_52f4ac1c9c49_iv
  -in google-services.json.enc -out ./app/google-services.json -d
- openssl aes-256-cbc -K $encrypted_17819ee4ac47_key -iv $encrypted_17819ee4ac47_iv
  -in google-services.json.enc -out ./app/google-services.json -d
script:
- "./gradlew build check"
